      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e6e6e6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

    main {
      width: 90%;
      max-width: 800px;
      display: block;
    }

    .section-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      width: 100%;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    #progress-bar {
      width: 100%;
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }

    #progress {
      width: 0%;
      height: 100%;

    <section class="section-card">
      <h2 class="upload-caption">Upload & Compress</h2>
      <label for="image-input" class="upload-label">Choose Image</label>
      <input type="file" id="image-input" accept="image/*">
      <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
      <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
      <button id="compress-btn">Compress Now</button>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
    </section>

    <!-- Output Section -->
